<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindn'Soul Contact</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f164095e1.js" crossorigin="anonymous"></script>
</head>
<body class="contact-body wrapper">
    <header class="contact-header">
        <p class="logo">Mindn'Soul</p>
        <nav>
            <div class="menu-toggle">
                <!-- Structure for hamburger -->
                <input type="checkbox" class="ham-input">
                <i class="fas fa-bars ham-icon"></i>
                <div class="ham-background"></div>

                <ul class="header-nav">
                    <a href="index.html"><li class="navigation-font">Home</li></a>
                    <a href="#"><li class="navigation-font">About</li></a>
                    <a href="blog.html"><li class="navigation-font">Blog</li></a>
                    <a href="contact.html"><li class="navigation-font">Contact</li></a>
                </ul>
            </div>
        </nav>
        <h2 class="contact-header-title">Get in Touch</h2>
    </header>
    <section class="contact-content">
        <form action="Post" class="contact-form">
            <label for="name" class="visually-hidden">Name</label>
            <input type="text" name="" id="name" placeholder="Name">

            <label for="email" class="visually-hidden">Email address</label>
            <input type="email" name="" id="email" placeholder="Email address">

            <label for="message" class="visually-hidden">Message</label>
            <textarea name="" id="message">Comment</textarea> 
            <button type="submit">Submit</button>
        </form>

        <div class="contact-info">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <p>info@email.com</p>

            <!-- using <br> here as addresses should have breaks in specific places -->
            <address>123 - 456 - 7890<br>123 Queen Street West,<br> Unit 10<br>Toronto, Ontario M5V2D5</address>
        </div>
    </section>
    <footer>
        <p>Copyright Â© 2019 Hackeryou</p>
    </footer>
</body>
</html>
